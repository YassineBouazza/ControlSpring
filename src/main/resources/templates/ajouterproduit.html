<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Index page</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-danger {
            font-size: 12px;
            color: #dc3545;
        }

        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2 class="text-center mb-4">Add Product</h2>
        <form action="/ajouterOnce" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter product name" required>
                <span class="text-danger" th:errors="${produit.title}"></span>
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Description</label>
                <textarea class="form-control" id="designation" name="designation" placeholder="Enter product description" maxlength="100" required></textarea>
                <span class="text-danger" th:errors="${produit.designation}"></span>
            </div>
            <div class="mb-3">
                <label for="prix" class="form-label">Price (MAD)</label>
                <input type="number" class="form-control" id="prix" name="prix" placeholder="Enter product price" required>
                <span class="text-danger" th:errors="${produit.prix}"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
        </form>
    </div>
</div>
</body>
</html>
